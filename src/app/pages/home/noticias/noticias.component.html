<div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4" *ngIf="categoryN == ''; else categoryName;">Sala de prensa </h1>
      </div>
    </div>
    <ng-template #categoryName>
      <h1 class="display-4"> {{ categoryN }} </h1>
    </ng-template>
    <div class="row">

        <div class="col-lg-12 col-sm-12">

            <div class="row">

                <div class="col-md-6" *ngFor="let noticia of noticias | paginate: { itemsPerPage: 10, currentPage: p }">
                    <div class="card flex-md-row mb-4 box-shadow h-md-250">
                      <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">
                          <mat-chip-list aria-label="Fish selection">
                            <mat-chip routerLink="/noticias/{{ noticia.category?.id }}/{{ noticia.category?.name }}" 
                            color="primary" selected> {{ noticia.category?.name }} </mat-chip>
                          </mat-chip-list>
                          
                        </strong>
                        <h3 class="mb-0">
                          <a class="text-dark" routerLink='/noticias/detalle/{{ noticia.id }}'> {{noticia.title}} </a>
                        </h3>
                        <div class="mb-1 text-muted">Nov 12</div>
                        <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                      </div>
                      <img class="card-img-right flex-auto d-none d-md-block"  style="width: 200px; height: 180px;" [src]="noticia.image">
                    </div>
                </div>

            </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
