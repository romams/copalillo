<div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4">Departamento de {{ deptoName}} </h1>
        </div>
    </div>

    <div class="row">

        <div class="card" style="width: 18rem;" *ngFor="let tramite of tramitesDepto | paginate: { itemsPerPage: 8, currentPage: p }">
            <div class="card-body">
              <h2 class="card-title"> <a routerLink="/tramites/detalle/{{ tramite.id }}"> {{ tramite.title }} </a> </h2>
              <p class="card-text"> {{ tramite.description }} </p>
              <h6 class="badge badge-dark"> {{ tramite.depto.name }} </h6>
            </div>
        </div>

    </div>

    <div class="row">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</div>
