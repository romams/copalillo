<div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4"> {{titulo}} </h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-8">

            <h2>¿QUIÉN PUEDE SOLICITARLO?</h2>
            <p> {{ description }} </p><hr>
            <h2>¿QUÉ NECESITO PARA REALIZAR ESTE TRÁMITE?</h2>
            <p> {{ content }} </p>

            <h5 class="badge badge-primary"> {{ depto }} </h5>
        </div>

        <div class="col-md-4">

            <h2>Información Relevante</h2>
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">

                    <h3 id="info-p"> Tiempo de respuesta: </h3> 
                    <i>{{delay}}</i>

                    <h3 id="info-p"> Horario de atención: </h3> 
                    <i>{{ horary}}</i>

                    <h3 id="info-p"> Teléfono de atención: </h3> 
                    <i>{{ telephone }}</i>
                    
                    <div class="row">
                        <button id="date-button" mat-flat-button color="primary" routerLink="/tramites/agendar-cita/{{id}}">
                            <mat-icon>date_range</mat-icon>
                            Agendar cita
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <hr>
    </div>
</div>
