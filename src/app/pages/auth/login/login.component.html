<div class="login-form">
    <mat-card>
        <mat-card-content>
            <img src="./../../../../assets/logo_ayuntamiento.png" alt="logo_ayuntamiento_copalillo-gro" id="logo-ayuntamiento">
            
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <mat-form-field class="full-width-input">
                    <input text="text" formControlName="username" matInput placeholder="Nombre de usuario" required>
                    
                    <mat-error *ngIf="isValidFiel('username')">
                        {{ getErrorMessage('username') }}
                    </mat-error>
                </mat-form-field>
                


                <mat-form-field class="full-width-input separator">
                    <input 
                    [type]="hide ? 'password' : 'text'"
                    type="password" formControlName="password" matInput placeholder="Contraseña" required>
                    
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>
                            {{ hide ? "visibility_off" : "visibility" }}
                        </mat-icon>
                    </button>

                    <mat-error *ngIf="isValidFiel('password')">
                        {{ getErrorMessage('password') }}
                    </mat-error> 
                </mat-form-field> 
                 
                <button 
                [disabled]="loginForm.invalid"
                type="submit" mat-raised-button color="primary">Iniciar sesión</button>

            </form>

        </mat-card-content>
    </mat-card>
</div>
