
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
      </ng-container>
    
      <!-- Role Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name}} </td>
      </ng-container>
    
      <!-- Username Column -->
      <ng-container matColumnDef="Tramite">
        <th mat-header-cell *matHeaderCellDef> Tr√°mite Solicitado </th>
        <td mat-cell *matCellDef="let element"> {{ element.procedure.title }} </td>
      </ng-container>
      
      <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef> Departamento Responsable </th>
        <td mat-cell *matCellDef="let element"> {{ element.procedure.depto.name }} </td>
      </ng-container>

    <!-- Username Column -->
        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de la cita </th>
            <td mat-cell *matCellDef="let element"> {{ element.date | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Username Column -->
      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{ element.hour }} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
  
          <div class="table-button-row">
            <button mat-flat-button color="accent" (click)="viewDetails(element)">Ver detalles</button>
              <button mat-flat-button color="warn" (click)="onDeleteCita(element.id)">Eliminar</button>
          </div>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons id="paginator-cita"></mat-paginator>
