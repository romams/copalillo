<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  
<h2 mat-dialog-title> {{ data?.title }}</h2>

<div class="container">

    <div class="row">

        <div class="col-md-4">

            <h3>Logo del departamento.</h3>
      
            <img [src]="image" width="100%"> <br/>
            
            <input type="file" name="file" id="file" class="inputfile" (change)="onFileChange($event)" />
            <label *ngIf="!imgName; else imagename;" for="file" id="filename">Elige una imagen</label>

            <hr>

            <button
                mat-raised-button [mat-dialog-close]="true" (click)="onSave()" color="primary" ckdFocusInitial id="btn-save"> Guardar
            </button>

        </div>
        <div class="col-md-8">

            <form [formGroup]="deptoForm.baseForm">

                <input formControlName="image" type="file" id="file" (change)="onFileChange($event)" class="inputfile">
    
                <div class="form-group">
                    <label class="control-label">Nombre del departamento</label>
                    <input formControlName="name" class="form-control" placeholder="Name" required />
                </div>
    
                <div class="form-group">
                    <label class="control-label">Decripci√≥n</label>
                    <input formControlName="description" class="form-control" placeholder="Description" required />
                </div>
            </form>

        </div>

    </div>

</div>
<ng-template #imagename>
    <label for="file"> {{ imgName }} </label>
</ng-template>
