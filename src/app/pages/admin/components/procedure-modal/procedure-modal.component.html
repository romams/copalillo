<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<h2 mat-dialog-title> {{ data?.title }}</h2>

<mat-dialog-content>

    <div class="modal-form">

        <form [formGroup]="procedureForm.baseForm">
            <input type="hidden" formControlName="userId" name="userId" [(ngModel)]="userId">

            <mat-form-field class="full-width-input">
                <input formControlName="title" matInput placeholder="Nombre" required />
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <textarea formControlName="description" matInput placeholder="¿QUIÉN PUEDE SOLICITARLO?" rows="3" required></textarea>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <textarea formControlName="content" matInput placeholder="¿QUÉ SE NECESITA?" rows="10"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input formControlName="price" type="number" matInput placeholder="PRECIO DEL TRÁMITE" required />
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input formControlName="delay" type="text" matInput placeholder="¿CUÁNTO SE TARDA EL TRÁMITE?" required />
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input formControlName="horary" type="text" matInput placeholder="HORARIO DE ATENCIÓN" required />
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input formControlName="phone" type="text" matInput placeholder="TÉLEFONO PARA SOLICITAR INFORMACION" required />
            </mat-form-field>
            <div class="form-group">

                <label>¿EN QUÉ DEPARTAMENTO SE PUEDE SOLICITAR ESTE TRÁMITE?</label>
                <select class="form-control" formControlName="deptoId">
                    <option *ngFor="let depto of departamentos" [value]="depto.id"> {{depto.name}} </option>
                </select>

            </div>
        </form>


    </div>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button 
    mat-raised-button [mat-dialog-close]="true" color="primary" ckdFocusInitial (click)="onSave()">Guardar
    </button>

</mat-dialog-actions>
