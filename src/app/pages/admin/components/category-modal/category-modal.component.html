<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title> {{ data?.title }}</h2>
<mat-dialog-content>

    <div class="modal-form">

        <form [formGroup]="categoryForm.baseForm">
            <mat-form-field class="full-width-input">
                <input 
                formControlName="name"
                matInput placeholder="Name" required />
                <mat-error *ngIf="checkField('name')">
                    {{ categoryForm.getErrorMessage('name') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input 
                formControlName="description"
                matInput placeholder="Description" required />
                <mat-error *ngIf="checkField('description')">
                    {{ categoryForm.getErrorMessage('description') }}
                </mat-error>
            </mat-form-field>
        </form>

    </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button 
    
        mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()" ckdFocusInitial>Guardar
    </button>

</mat-dialog-actions>
