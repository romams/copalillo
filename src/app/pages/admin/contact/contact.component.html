<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="Razon">
      <th mat-header-cell *matHeaderCellDef>Razón de contácto </th>
      <td mat-cell *matCellDef="let element"> {{ element.reason }} </td>
    </ng-container>
    
    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef> correo </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

  <!-- Username Column -->
      <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
      </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">

        <div class="table-button-row">
          <button mat-flat-button color="accent" (click)="onOpenModal(element)">Leer</button>
            <button mat-flat-button color="warn" (click)="onDelete(element.id)">Eliminar</button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons id="paginator-contact"></mat-paginator>
